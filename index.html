<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Jump Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #FFFFFF;
      transition: background-color 0.1s;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #FFFFFF;
      border: 1px solid #ccc;
      transition: background-color 0.1s;
    }
    h1, #score {
      margin: 10px 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      z-index: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="titleScreen" class="overlay">
    <p>Press Spacebar to Start</p>
    <p>(Tap the screen on mobile)</p>
  </div>
  <div id="gameOverScreen" class="overlay hidden">
    <p>Game Over!</p>
    <p>Your final score: <span id="finalScore">0</span></p>
    <p>Press Spacebar to Restart</p>
    <p>(Tap the screen on mobile)</p>
  </div>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <audio id="backgroundMusic" src="background-music.mp3" preload="auto" loop></audio>
  <audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
  <audio id="deathSound" src="death.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.5;
    const dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      dy: 0,
      jumping: false,
    };

    const obstacles = [];
    let gameSpeed = 5;
    let score = 0;
    let isGameOver = false;
    let isGameStarted = false;
    let obstacleSpawnInterval;
    let elapsedTime = 0;

    const brightColors = ["#FF5733", "#FF8D1A", "#FFD700", "#33FF57", "#33FFF5", "#1A8DFF", "#FFC0CB"];
    const dinoImg = new Image();
    dinoImg.src = "dino.png";

    const obstacleImages = [
      "cactus1.png", "cactus2.png", "cactus3.png", "cactus4.png"
    ].map((src) => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const obstacleTypes = [
      { width: 40, height: 40, weight: 40 },
      { width: 50, height: 50, weight: 30 },
      { width: 60, height: 60, weight: 20 },
      { width: 80, height: 80, weight: 10 },
    ];

    const backgroundMusic = document.getElementById("backgroundMusic");
    const jumpSound = document.getElementById("jumpSound");
    const deathSound = document.getElementById("deathSound");
    const titleScreen = document.getElementById("titleScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");

    function resetGame() {
      obstacles.length = 0;
      gameSpeed = 5;
      score = 0;
      elapsedTime = 0;
      dino.y = 150;
      dino.dy = 0;
      dino.jumping = false;
      isGameOver = false;
      isGameStarted = false;
      clearInterval(obstacleSpawnInterval);
      backgroundMusic.pause();
      backgroundMusic.currentTime = 0;
      gameOverScreen.classList.add("hidden");
      titleScreen.classList.remove("hidden");
      document.getElementById("score").textContent = "Score: 0";
    }

    function startGame() {
      isGameStarted = true;
      titleScreen.classList.add("hidden");
      backgroundMusic.play();
      gameLoop();
      obstacleSpawnInterval = setInterval(() => {
        if (!isGameOver) {
          elapsedTime += 1;
          spawnObstacle();
          gameSpeed += 0.5; // Faster ramp-up
        }
      }, 1000); // Spawn obstacles more frequently
    }

    function spawnObstacle() {
      const totalWeight = obstacleTypes.reduce((sum, type) => sum + type.weight, 0);
      let random = Math.random() * totalWeight;

      for (let i = 0; i < obstacleTypes.length; i++) {
        if (random < type.weight) {
          obstacles.push({
            x: canvas.width,
            y: canvas.height - type.height,
            width: type.width,
            height: type.height,
            skin: obstacleImages[i],
          });
          return;
        }
        random -= type.weight;
      }
    }

    function gameLoop() {
      if (isGameOver || !isGameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      score++;
      document.getElementById("score").textContent = `Score: ${score}`;

      ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);

      if (dino.jumping) {
        dino.dy += gravity;
        dino.y += dino.dy;

        if (dino.y >= canvas.height - dino.height) {
          dino.y = canvas.height - dino.height;
          dino.dy = 0;
          dino.jumping = false;
        }
      }

      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        obs.x -= gameSpeed;

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          i--;
        }

        ctx.drawImage(obs.skin, obs.x, obs.y, obs.width, obs.height);

        if (checkCollision(dino, obs)) {
          isGameOver = true;
          finalScore.textContent = score;
          deathSound.play();
          backgroundMusic.pause();
          gameOverScreen.classList.remove("hidden");
          return;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (!isGameStarted) {
          startGame();
        } else if (!isGameOver && !dino.jumping) {
          dino.jumping = true;
          dino.dy = -10;
          jumpSound.currentTime = 0;
          jumpSound.play();
        } else if (isGameOver) {
          resetGame();
        }
      }
    });

    canvas.addEventListener("touchstart", () => {
      if (!isGameStarted) {
        startGame();
      } else if (!isGameOver && !dino.jumping) {
        dino.jumping = true;
        dino.dy = -10;
        jumpSound.currentTime = 0;
        jumpSound.play();
      } else if (isGameOver) {
        resetGame();
      }
    });
  </script>
</body>
</html>
